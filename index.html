<script>
    // 数组去重
    function unqinue(arr){
        let array = [];
        for (var i=0;i<arr.length;i++) {
            if (array.indexOf(arr[i]) == -1) {
                array.push(arr[i])
            }
        }
        return array;
    }
    console.log(unqinue([1,2,3,2,1,3,4,4]))
</script>
